type TaskList @model {
  id: ID!
  name: String!
  color: String!
  tasks: [Task] @hasMany(indexName: "byTask", fields: ["id"])
}

type Task @model {
  id: ID!
  name: String!
  isCompleted: Boolean!
  taskListID: ID! @index(name: "byTask")
  taskList: TaskList @belongsTo(fields: ["taskListID"])
}
